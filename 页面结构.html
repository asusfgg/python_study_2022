<!DOCTYPE html>
<!-- html骨架 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="200px" height="200px" border="1px">
        <!-- border 边框的意思 -->
        <!-- 表格标签 -->
        <tr id="line0">
            <!-- 行标签 -->
            <td>
                <!-- 列标签 -->
                姓名:
            </td>
            <td>
                年龄:
            </td>
            <td>
                性别:
            </td>
        </tr>
        <tr id="line1">
            <td>
                锋戈
            </td>
            <td>
                18
            </td>
            <td>
                男
            </td>
        </tr>
    </table>
    <ul>
        <!-- ul  无序列表 标签  爬虫使用场景很多-->
        <li>
            <!-- li -->
            铁锅炖大鹅
        </li>
        <li>小鸡炖蘑菇</li>
        <li>锅包肉</li>
    </ul>
    <ol>
        <!-- ol  有序列表 标签  爬虫使用场景不太多-->
        <li>
            辽宁
        </li>
        <li>吉林</li>
        <li>黑龙江</li>
    </ol>
    <!-- a标签是超链接 -->
    <a href="https://www.vipglobal.hk/detail-1710620765-6918544641033750493.html">雅诗兰黛 DW持妆粉底液30ml</a>
